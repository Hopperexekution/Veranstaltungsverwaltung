<ui:composition template="./grundform.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<f:metadata>
		<f:event type="preRenderView"
			listener="#{reservierungenRequest.init()}" />
	</f:metadata>
	<ui:define name="title">
        Meine Reservierungen
    </ui:define>
	<ui:define name="content">


		<h:dataTable id="suchergebnis"
			rendered="#{reservierungenRequest.reservierungen != null &amp;&amp; reservierungenRequest.reservierungen.getRowCount() > 0}"
			class="table table-bordered"
			value="#{reservierungenRequest.reservierungen}" var="reservierung">
			<h:column>
				<f:facet name="header">
						 		Titel der Veranstaltung
							</f:facet>
						 	#reservierungenRequest.getVeranstaltung(reservierung).name
						</h:column>
			<h:column>
				<f:facet name="header">
								Datum
							</f:facet>
				<h:outputText
					value="#{#reservierungenRequest.getVeranstaltung(reservierung).datum}">
					<f:convertDateTime pattern="dd.MM.yyyy"></f:convertDateTime>
				</h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">
								Uhrzeit
							</f:facet>
				<h:outputText
					value="#{#reservierungenRequest.getVeranstaltung(reservierung).datum}">
					<f:convertDateTime pattern="HH:mm"></f:convertDateTime>
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
								Ort
							</f:facet>
							#reservierungenRequest.getVeranstaltung(reservierung).ort
						</h:column>
			<h:column>
				<f:facet name="header">
								Anzahl Tickets
							</f:facet>
							#reservierungenRequest.getAnzTickets(reservierung)
						</h:column>

			<h:column>
				<f:facet name="header">
								Gesamtpreis
							</f:facet>
							Fehlt
						</h:column>

		</h:dataTable>


	</ui:define>
</ui:composition>
