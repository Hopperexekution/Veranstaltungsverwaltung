<ui:composition template="./grundform.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title">
        Veranstaltung suchen
    </ui:define>
	<ui:define name="content">
		<h:panelGroup>
			<div class="container">
				<h1>Veranstaltungen suchen</h1>
				<h:form id="suchenForm">
					<h:panelGrid columns="6">
						<p>Suchfeld:</p>
						<p>von:</p>
						<p>bis:</p>
						<p>Mindestens verfÃ¼gbare Tickets:</p>
						<p></p>
						<h:inputText id="suche" class="form-control" value="#{veranstaltungSuchenRequest.suchString}" pt:placeholder="Suchfeld" pt:required="true">
						</h:inputText>
						<h:inputText id="vonDatum" class="form-control" pt:type="date"
						value="#{veranstaltungSuchenRequest.vonDatum}"
						pt:placeholder="Datum" pt:required="true">
							<f:convertDateTime/>
						</h:inputText>
						<h:inputText id="bisDatum" class="form-control" pt:type="date"
						value="#{veranstaltungSuchenRequest.bisDatum}"
						pt:placeholder="Datum" pt:required="true">
							<f:convertDateTime/>
						</h:inputText>
						<h:inputText id="anzahlTickets" class="form-control"
						value="#{veranstaltungRequest.anzahlTickets}"
						pt:placeholder="Anzahl Tickets" pt:required="true">
						</h:inputText>
						<h:commandButton class="btn" action="#{veranstaltungRequest.sucheVeranstaltung}"
						value="Suchen">
					</h:commandButton>
					</h:panelGrid>
				</h:form>
			</div>
		</h:panelGroup>	
	</ui:define>
</ui:composition>
