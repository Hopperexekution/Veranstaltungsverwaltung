<ui:composition template="./grundform.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title">
        Veranstaltung suchen
    </ui:define>
	<ui:define name="content">
			<div class="container-fluid">
				<h1>Veranstaltungen suchen</h1>
				<h:form id="suchenForm">
					<div class="row">
						<div class="col-md-3">
							<p>Suchfeld:</p>
						</div>
						<div class="col-md-3">
							<p>von:</p>
						</div>
						<div class="col-md-3">
							<p>bis:</p>
						</div>
						<div class="col-md-3">
							<p>Mindestens verfÃ¼gbare Tickets:</p>
						</div>
						<div class="col-md-3">
							<p></p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<h:inputText id="suche" class="form-control" value="#{veranstaltungSuchenRequest.suchString}" pt:placeholder="Suchfeld" pt:required="true">
							</h:inputText>
						</div>
						<div class="col-md-3">
							<h:inputText id="vonDatum" class="form-control" pt:type="date"
							value="#{veranstaltungSuchenRequest.vonDatum}"
							pt:placeholder="Datum">
								<f:convertDateTime pattern="yyyy-M-d"/>
							</h:inputText>
						</div>
						<div class="col-md-3">
							<h:inputText id="bisDatum" class="form-control" pt:type="date"
							value="#{veranstaltungSuchenRequest.bisDatum}"
							pt:placeholder="Datum">
								<f:convertDateTime pattern="yyyy-M-d"/>
							</h:inputText>
						</div>
						<div class="col-md-3">
							<h:inputText id="anzahlTickets" class="form-control"
							value="#{veranstaltungSuchenRequest.anzahlTickets}"
							pt:placeholder="Anzahl Tickets" pt:required="true">
							 <f:converter converterId="javax.faces.Integer"/>
							</h:inputText>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<h:message for="suche"></h:message>
						</div>
						<div class="col-md-3">
							<h:message for="vonDatum"></h:message>
						</div>
						<div class="col-md-3">
							<h:message for="bisDatum"></h:message>
						</div>
						<div class="col-md-3">	
							<h:message for="anzahlTickets"></h:message>
						</div>
					</div>
					<h:commandButton class="btn" action="#{veranstaltungSuchenRequest.sucheVeranstaltung}"
							value="Suchen">
							</h:commandButton>
				</h:form>
			</div>
	</ui:define>
</ui:composition>
