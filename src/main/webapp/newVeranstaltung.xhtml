<ui:composition template="./grundform.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title">
        Neue Veranstaltung
    </ui:define>
	<ui:define name="content">
		<h:messages />
		<h:form>
		
			<div class="container">
				<table>
					<tr>
						<td><h:outputLabel>Titel</h:outputLabel></td>
						<td><h:inputText class="form-control"
						pt:placeholder="Titel"
						pt:required="true"
								value="#{eventRequest.titel}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputLabel>Beschreibung</h:outputLabel></td>
						<td><h:inputTextarea class="form-control"
						pt:placeholder="Beschreibung"
						pt:required="true"
								value="#{eventRequest.beschreibung}"></h:inputTextarea></td>
					</tr>

					
					<tr>

						<td><h:outputLabel>Datum</h:outputLabel></td>
						<td>
						<h:inputText class="form-control" value="#{eventRequest.datum}">
    						<f:passThroughAttribute name="type" value="date"/>
    						<f:passThroughAttribute name="required" value="true"/>
    						<f:passThroughAttribute name="placeholder" value="Datum"/>
    						<f:convertDateTime type="date" pattern="yyyy-mm-dd"></f:convertDateTime>
						</h:inputText>
						

						</td>

					</tr>
					<tr>
						<td><h:outputLabel>Uhrzeit</h:outputLabel></td>
						<td><h:inputText class="form-control"
						pt:type="time"
						pt:placeholder="Uhrzeit"
								value="#{eventRequest.uhrzeit}">
								<f:convertDateTime type="time" pattern="HH:mm" />
							</h:inputText></td>
					</tr>
					<tr>
					<td><h:outputLabel>Anzahl Tickets</h:outputLabel></td>
					<td><h:inputText class="form-control" pt:type="number"
					pt:required="true" 
					pt:min="1"></h:inputText></td>
					</tr>



				</table>
				<input class="btn" type="reset"></input>
				<h:commandButton class="btn" action="#{eventRequest.add}"
					value="Speichern" />
				<h:commandButton class="btn" action="#{eventRequest.addAndPublish}"
					value="Speichern &amp; VerÃ¶ffentlichen" />


			</div>
		</h:form>


	</ui:define>
</ui:composition>
