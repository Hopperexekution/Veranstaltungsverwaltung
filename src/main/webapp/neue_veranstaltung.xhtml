<ui:composition template="./grundform.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title">
        Neue Veranstaltung erstellen
    </ui:define>
	<ui:define name="content">
		<h:panelGroup>
			<div class="container">
				<h:messages />
				<h:form>

					<div class="row">
						<div class="col-md-4">
							<p>Name</p>
						</div>
						<div class="col-md-8">
							<h:inputText id="name" class="form-control"
								value="#{veranstaltungRequest.name}"
								pt:placeholder="Name der Veranstaltung" pt:required="true">
							</h:inputText>
						</div>
					</div>

					<div class="row">
						<div class="col-md-4">
							<p>Beschreibung:</p>
						</div>
						<div class="col-md-8">
							<h:inputTextarea id="beschreibung" class="form-control"
								value="#{veranstaltungRequest.beschreibung}" cols="5">
							</h:inputTextarea>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<p>Datum</p>
						</div>
						<div class="col-md-8">
							<h:inputText id="datum" class="form-control" pt:type="date"
								value="#{veranstaltungRequest.datum}" pt:placeholder="Datum"
								pt:required="true">
								<f:convertDateTime pattern="yyyy-M-d" />
							</h:inputText>

						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<p>Uhrzeit</p>
						</div>
						<div class="col-md-8">
							<h:inputText id="zeitEdit" class="form-control" pt:type="time"
								pt:placeholder="Datum" value="#{veranstaltungRequest.zeit}">
								<f:convertDateTime pattern="HH:mm" timeZone="GMT+2"></f:convertDateTime>
							</h:inputText>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<p>Ort</p>
						</div>
						<div class="col-md-8">
							<h:inputText id="ort" class="form-control"
								value="#{veranstaltungRequest.ort}" pt:placeholder="Ort"
								pt:required="true">
							</h:inputText>
						</div>
					</div>

					<div class="row">
						<div class="col-md-4">
							<p>Tickets</p>
						</div>
						<div class="col-md-8">
							<h:inputText id="anzahlTickets" class="form-control"
								value="#{veranstaltungRequest.anzahlTickets}"
								pt:placeholder="Anzahl Tickets" pt:required="true">
								<f:converter converterId="javax.faces.Integer" />

							</h:inputText>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<p>Ticketpreis</p>
						</div>
						<div class="col-md-8">
							<h:inputText pt:type="number" id="ticketpreisEdit"
								class="form-control" value="#{veranstaltungRequest.ticketPreis}">
								<f:converter converterId="javax.faces.Double" />
							</h:inputText>
						</div>
					</div>


					<h:selectBooleanCheckbox
						value="#{veranstaltungRequest.istVeroeffentlicht}" />
					<p>Ver√∂ffentlichen</p>
					<br />
					<h:commandButton class="btn"
						action="#{veranstaltungRequest.erstelleVeranstaltung}"
						value="Veranstaltung erstellen">
					</h:commandButton>
				</h:form>
			</div>
		</h:panelGroup>
	</ui:define>
</ui:composition>
