<ui:composition template="./grundform.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title">
        Neue Veranstaltung erstellen
    </ui:define>
	<ui:define name="content">
		<h:panelGroup>
			<div class="container">
			<h:messages/>
				<h:form>
					<h:inputText id="name" class="form-control"
						value="#{veranstaltungRequest.name}"
						pt:placeholder="Name der Veranstaltung" pt:required="true">
					</h:inputText>
					<br/>
					<p>Beschreibung:</p>	
					<h:inputTextarea id="beschreibung" class="form-control"
						value="#{veranstaltungRequest.beschreibung}" cols="5">
					</h:inputTextarea>
					<br/>
					<h:inputText id="datum" class="form-control" pt:type="date"
						value="#{veranstaltungRequest.datum}"
						pt:placeholder="Datum" pt:required="true">
							<f:convertDateTime pattern="yyyy-M-d"/>
					</h:inputText>
					<br/>
					<h:inputText id="ort" class="form-control"
						value="#{veranstaltungRequest.ort}"
						pt:placeholder="Ort" pt:required="true">
					</h:inputText>
					<br/>
					<h:inputText id="anzahlTickets" class="form-control"
						value="#{veranstaltungRequest.anzahlTickets}"
						pt:placeholder="Anzahl Tickets" pt:required="true">
						<f:converter converterId="javax.faces.Integer"/>
					</h:inputText>
					<br/>
					<h:selectBooleanCheckbox value="#{veranstaltungRequest.istVeroeffentlicht}" /><p> VerÃ¶ffentlichen</p>
					<br/>
					<br/>
					<h:commandButton class="btn" action="#{veranstaltungRequest.erstelleVeranstaltung}"
						value="Veranstaltung erstellen">
					</h:commandButton>
				</h:form>
			</div>
		</h:panelGroup>	
	</ui:define>
</ui:composition>
