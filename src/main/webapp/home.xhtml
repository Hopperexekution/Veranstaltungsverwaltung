<ui:composition template="./grundform.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


	<ui:define name="title">
        Home
        		
    </ui:define>
	<ui:define name="content">
		<style type="text/css">
a:link {
	color: black;
	text-decoration: none
}

a:visited {
	color: black;
	text-decoration: none
}

a:active {
	color: black;
	text-decoration: none
}

a:hover {
	color: black;
	text-decoration: none
}
</style>

		<div class="container">
			<div class="panel-group" id="accordion">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion"
								href="#collapse1"> Die neuesten Veranstaltungen</a>
						</h4>
					</div>
					<div id="collapse1" class="panel-collapse collapse in">
						<div class="panel-body">
							<h:dataTable class="table table-hover table-bordered"
								value="#{homeRequest.neuesteEvents}" var="event">
								<h:column>
									<f:facet name="header">Name</f:facet>
									<a href="detail_veranstaltung.jsf?id=#{event.id}">
										#{event.name} </a>
								</h:column>
								<h:column>
									<f:facet name="header">Datum</f:facet>

									<h:outputText value="#{event.datum}">
										<f:convertDateTime pattern="dd.MM.yyyy"></f:convertDateTime>
									</h:outputText>

								</h:column>
								<h:column>
									<f:facet name="header">Uhrzeit</f:facet>

									<h:outputText value="#{event.datum}">
										<f:convertDateTime pattern="HH:mm" timeZone="GMT+2"></f:convertDateTime>
									</h:outputText>

								</h:column>
								<h:column>
									<f:facet name="header">Ort</f:facet>
								#{event.ort} 
							</h:column>
								<h:column>
									<f:facet name="header">Verfügbare Tickets</f:facet>
								#{event.anzahlVerfuegbareTickets()} 
							</h:column>
							</h:dataTable>


						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion"
								href="#collapse2"> Alle Veranstaltungen</a>
						</h4>
					</div>
					<div id="collapse2" class="panel-collapse collapse">
						<div class="panel-body">
						
						<h:dataTable class="table table-hover table-bordered"
								value="#{homeRequest.alleEvents}" var="event">
								<h:column>
									<f:facet name="header">Name</f:facet>
									<a href="detail_veranstaltung.jsf?id=#{event.id}">
										#{event.name} </a>
								</h:column>
								<h:column>
									<f:facet name="header">Datum</f:facet>

									<h:outputText value="#{event.datum}">
										<f:convertDateTime pattern="dd.MM.yyyy"></f:convertDateTime>
									</h:outputText>

								</h:column>
								<h:column>
									<f:facet name="header">Uhrzeit</f:facet>

									<h:outputText value="#{event.datum}">
										<f:convertDateTime pattern="HH:mm" timeZone="GMT+2"></f:convertDateTime>
									</h:outputText>

								</h:column>
								<h:column>
									<f:facet name="header">Ort</f:facet>
								#{event.ort} 
							</h:column>
								<h:column>
									<f:facet name="header">Verfügbare Tickets</f:facet>
								#{event.anzahlVerfuegbareTickets()} 
							</h:column>
							</h:dataTable>
						
						
						
						</div>
					</div>

				</div>

			</div>
		</div>





	</ui:define>
</ui:composition>
