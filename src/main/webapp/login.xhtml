<ui:composition template="./grundform.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title">
        Login
    </ui:define>

	<ui:define name="content">
		<h:panelGroup rendered="#{!security.isLoggedIn()}">		
			<div class="container">
				<h:form id="loginForm">
					
					<h:inputText class="form-control" id="user" value="#{loginRequest.user}"
						pt:placeholder="Benutzername" pt:required="true" converterMessage="Der Benutzername oder das Passwort ist nicht korrekt">
						<f:converter binding="#{userConverter}" />
					</h:inputText>
					<br/>
					<h:inputSecret class="form-control" id="pass" value="#{loginRequest.passwort}"
						pt:placeholder="Passwort" pt:required="true">
					</h:inputSecret>
					<br/>
					<h:commandButton class="btn" action="#{loginRequest.doLogin}"
						value="Login"></h:commandButton>
					<br/>
					<br/>
				</h:form>
				<p>
					Noch nicht angemeldet?
					<h:link outcome="register" value="Registrieren" />
				</p>
				<h:messages layout="table" infoStyle="color:darkgreen" errorStyle="color:darkred"></h:messages>
			</div>
		</h:panelGroup>
		<h:message/>
	</ui:define>
</ui:composition>
