<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
      	<h:outputStylesheet name="bootstrap-3.3.7-dist/css/bootstrap.min.css" />
      	<h:outputStylesheet name="bootstrap-vertical-tabs.css"/>

		
        <title><ui:insert name="title">Default title</ui:insert></title>
        
    </h:head>
    <h:body>
        <div id="menu">
		<h:form>
			<div class="navbar navbar-inverse navbar-static-top">
  				<div class="container">
    				<ul class="nav navbar-nav">
      					<li><h:link outcome = "home.jsf" value="Home"/></li>
      					<li><h:link rendered="#{security.isManager()}" outcome = "neue_tour.jsf" value="Neue Tour"/></li>
      					<li><h:link rendered="#{security.isManager()}" outcome = "neue_veranstaltung.jsf" value="Neue Veranstaltung"/></li>
      					<li><h:link outcome = "veranstaltung_suchen.jsf" value="Veranstaltung suchen"/></li>
      					<li><h:commandLink rendered="#{security.isLoggedIn()}" action = "#{logoutRequest.doLogout}" value="Logout"/></li>
      					<li><h:link rendered="#{!security.isLoggedIn()}" outcome = "register.jsf" value="Registrieren"/></li>
      					<li><h:link rendered="#{!security.isLoggedIn()}" outcome = "login.jsf" value="Login"/></li>
      					
    				
    				</ul>
  				</div>
			</div>
		</h:form>
		</div>
        <div id="content"><ui:insert name="content">Default content</ui:insert></div>
        <!-- <div id="footer">Footer</div> -->
        <h:outputScript name="jquery-3.2.0.min.js" />
        <h:outputScript name="bootstrap-3.3.7-dist/js/bootstrap.min.js" />
        
    </h:body>
</html>
