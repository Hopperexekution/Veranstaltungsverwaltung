apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'
archivesBaseName = 'Veranstaltungsverwaltung'
version = '1' 
repositories {
    mavenCentral()
}
dependencies {
    compile 'com.sun.faces:jsf-api:2.2.10'
    compile 'com.sun.faces:jsf-impl:2.2.10'
    compile 'org.hibernate:hibernate-core:5.2.8.Final'
    compile 'org.hibernate:hibernate-search-orm:5.7.0.Final'
    compile 'mysql:mysql-connector-java:5.1.6'
} 
